<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面校验</title>
		<!--
			校验用户名，长度不能小于6位
			1、确定事件，提交事件onsubmit
			2、事件要出发函数checkForm()
			3、函数中做一些校验
		-->
		<script>
			function checkForm(){
				//获取用户输入的内容
				var input1 = document.getElementById("username");
				
				var uValue = input1.value;
//				alert(uValue);
				if(uValue.length >= 6){
					alert("用户名正确")
//					return true;
				}else{
					alert("输入错误，重新输入！！！！");
				}
				
				//邮箱的校验
				var email1 = document.getElementById("email");
				var uValue = email1.value;
				if(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(uValue)){
					alert("邮箱正确！！！！！！！！！")
					return true;
				}else{
					alert("校验失败，重新输入！！！！！！");
				}
				
				return false;
			}
			
		</script>
	</head>
	<body>
		<form action="网站首页.html" onsubmit="return checkForm()">
			用户名：<input type="text" id="username" /><br />
			密码：<input type="password" id="password" /><br />
			邮箱：<input type="text" id="email" /><br />
			<input type="submit" value="提交" />
			
		</form>
	</body>
</html>
