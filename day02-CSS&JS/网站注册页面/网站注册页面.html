<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网站注册页面</title>
		<style>
			.logo{
				float: left;
				width: 32.85%;
				/*border-width: 1px;
				border-color: #825996;

				height: 50px;
				
				text-align: center;
			}
			.color{
				color: white;
				text-decoration: none;
				line-height: 50px;
			}
			.color1{
				color: black;
			}
		</style>
	</head>
	<body>
		<div>
		<!--第一部分：LOGO部分-->
		<div>
			<div class="logo">
				<div style="float: left;line-height: 5px;"><h2>腾讯游戏：用薪创造快乐！</h2></div>
				<img src="images/王者荣耀.png" width="50px" height="50px"/>
				
			</div>
			<div class="logo">
				<img src="image/header.jpg" align="center" width="70%"/>
			</div>
			<div class="logo" style="line-height: 45px;">
				<a href="#">登陆</a>
				<a href="#">注册</a>
				<a href="#">购物车</a>
			</div>
		</div>
		<!--清除浮动-->
		<div style="clear: both;"></div>
		<!--第二部分：导航菜单-->
		<div>
			<div style="background-color: #262626; height: 50px;width: 100%;">
				<a href="#" class="color">首页</a>
				<a href="#" class="color">香烟酒水</a>
				<a href="#" class="color">手机数码</a>
				<a href="#" class="color">零食小吃</a>
				<a href="#" class="color">电脑办公</a>
			</div>
		</div>
		<!--第三部分：注册部分-->
		<div style="background: url(image/regist_bg.jpg);height: 600px;">
				<div style="border: 5px solid darkgray;
					background-color: pink ;height: 60%;width: 50%;
					position: absolute;top: 190px;left: 300px;">
					<table width="60%" align="center">
						<h2 style="color: blue;" align="center">会员注册</h2>
						<div style="clear: both"></div>
						<tr>
							<td>用户名：</td>
							<td><input type="text"value="请输入用户名"name="用户名"/></td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input type="password"value="请输入密码"name="密码"/></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input type="password"value="请确认密码"name="确认密码"/></td>
						</tr>
						<tr>
							<td>email：</td>
							<td><input type="email"/></td>
						</tr>
						<tr>
							<td>姓名：</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>性别：</td>
							<td><input type="radio"name="sex"/>男
							<input type="radio" name="sex"/>女
							<input type="radio" name="sex"/>妖怪
							</td>
						</tr>
						<tr>
							<td>出生日期：</td>
							<td><input type="date"/></td>
						</tr>
						<tr>
							<td>验证码：</td>
							<td><input type="text"/></td>
						</tr>
					
						<tr>
							<td></td>
							<td><input type="button"value="注册"/></td>
						</tr>
						
					</table>
					
				</div>
		</div>
		<!--第四部分：FOOTER图片-->
		<img src="img/footer.jpg" />
		<!--第五部分：一堆超链接-->
		<div style="text-align: center;">
				<a href="#" class="color1">关于我们</a>
				<a href="#" class="color1">联系我们</a>
