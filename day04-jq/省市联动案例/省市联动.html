<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script>
			var cities = [
			["深圳市","东莞市","惠州市","广州市"],
			["长沙市","岳阳市","株洲市","湘潭市"],
			["厦门市","福州市","潭州市","泉州市"]
			];
			/*
			 1、导入JQ的文件
			 2、文档加载事件，页面初始化
			 3、进一步确定事件：change事件
			 4、函数，得到当前的省份
			 5、得到城市，遍历城市数据
			 6、将遍历出来的城市添加到城市的select中去
			 */
			$(function(){
				
				//事件触发函数selectProvince()
				$("#province").change(function(){
					//然后找出所选择的省份，根据下标遍历ucities
					var ucities = cities[this.value];
					$("#city").empty();
					$(ucities).each(function(i,n){
						//i就是遍历数组的下标值
						$("#city").append("<option>"+n+"</option>");
					});
				});
				
			});
			
		</script>
	</head>
	<body>
		<!--省市联动,选择省份-->
		<select id="province">
			<option value="-1">--请选择--</option>
			<option value="0">广东</option>
			<option value="1">陕西</option>
			<option value="2">山西</option>
		</select>
		<!--选择城市-->
			<select id="city">
				
			</select>
	</body>
</html>
