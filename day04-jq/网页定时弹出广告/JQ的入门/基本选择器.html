<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/style.css" />
		<!--引入JQ文件-->
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<!--下面要做的就是，选择到哪一个id就改变背景色-->
		<script>
			/*文档加载事件，页面初始化*/
			$(function(){
				//给按钮绑定事件,ID选择器
				$("#btn1").click(function(){
					//下面找到id为two的元素,找到后要修改它的背景色
					$("#two").css("background-color","green");
				});
				//类选择器
				$("#btn2").click(function(){
					//下面找到所有id为mini的元素，修改背景色
					$(".mini").css("background-color","pink");
					
				});
				
				//元素选择器,找出所有的div元素
				$("#btn3").click(function(){
					//元素选择器的应用，找到div元素
					$("div").css("background-color","yellow");
				});
				
				//通配符选择器
				$("#btn4").click(function(){
					//通配符选择器的使用
					$("*").css("background-color","gray")
				})
				
				//选择器分组，找出mini类和span元素
				$("#btn5").click(function(){
					//此时要使用选择器分组
					$(".mini,span").css("background-color","orange");
				});
			});
			
		</script>
	</head>
	<body>
		<input type="button" value="找出ID为TWO的元素" id="btn1" />
		<input type="button" value="找出class为mini的元素" id="btn2" /><br />
		<input type="button" value="找出元素名称为div的元素" id="btn3" /><br />
		<input type="button" value="通配符选择器" id="btn4" /><br />
		<input type="button" value="找出span元素和mini类" id="btn5" /><br />
		<br />
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		
		<span id="four">span</span>
	</body>
</html>
