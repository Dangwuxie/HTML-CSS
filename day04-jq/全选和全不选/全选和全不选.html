<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1、导入JQ的包
			2、文档加载完成函数，页面初始化
			3、获得所在的行、元素选择器
			4、根据行号去改变颜色
		-->
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script>
		//文档加载事件
			$(function(){
				//绑定点击事件
				$("#checkAll").click(function(){
					//获取当前的选中状态
					//alert(this.checked)
					//获取所有分类项的checkbox
					//选择器[属性名=‘属性值’]
					//$("input[type='checkbox']:gt(0)").prop("checked",this.checked);
					
					//通过层级选择器来实现
					$("tbody > tr > td > input").prop("checked",this.checked);
					
					
				});
				
			});
			
		</script>
		
	</head>
