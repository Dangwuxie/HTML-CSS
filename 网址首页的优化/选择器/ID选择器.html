<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID选择器</title>
		<style>
			div{
				color: red;
			}
			#div1{
				color: yellow;
			}
			#div2{
				color: darkgoldenrod;
			}
		</style>
	</head>
	<body>
		<div id="div1">第一个块标签</div>
		<div id="div2">第二个块标签</div>
		<div>第三个块标签</div>
	</body>
</html>
