<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全选和全不选</title>
		<script>
			function init(){
				var tab = document.getElementById("tab");
				var rows = tab.rows;
				for(var i=1;i < rows.length;i++){
					if(i%2 == 0){
						var row = rows[i];
						row.bgColor = "yellow";
					}else{
						var row = rows[i];
						row.bgColor = "pink";
					}
				}
			}
			
			function checkAll(){
				/*
				 1、确定事件，onclick单击事件
				 2、事件触发函数，checkAll()
				 3、函数要做的事情：
				 	获得当前第一个checkbox的状态
				 	获得所有分类项的checkbox
				 	修改每一个checkbox的状态
				 	
				 	--getElementByTagName():返回包含带有指定签名的所有元素的节点列表
				 */
				var check1 = document.getElementById("check1");
				var checked = check1.checked;
				
				//var checks = document.getElementsByTagName("input");
				var checks = document.getElementsByName("checked");
				for(var i = 0; i < checks.length;i++){
					var checkone = checks[i];
					checkone.checked = checked;
				}
			}
		</script>
	</head>
	<body onload="init()">
		<table border="1px" width="700px" align="center" id="tab">
			<tr align="center">
				<td>
					<input type="checkbox" onclick="checkAll()" id="check1"/>
				</td>
				<td>分类ID</td>
				<td>分类名称</td>
				<td>分类商品</td>
				<td>分类描述</td>
				<td>操作</td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox" name="checked"/>
				</td>

				<td>电子数码</td>

				<td>电子产品相关的一些东西</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
