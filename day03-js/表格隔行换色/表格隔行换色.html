<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1、确定事件，页面一打开就要将表格的颜色做一个修改，文档加载完成onload
			2、事件要触发函数：init()
			3、函数，操作表格中的每一行，动态的修改行的背景颜色；
		-->
		<script>
			function init(){
				var tab = document.getElementById("tab");
				var rows = tab.rows;
				for(var i=1;i < rows.length;i++){
					if(i%2 == 0){
						var row = rows[i];
						row.bgColor = "yellow";
					}else{
						var row = rows[i];
						row.bgColor = "pink";
					}
				}
			}
		</script>
	</head>
	<body onload="init()">
		<table border="1px" width="700px" align="center" id="tab">
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>分类ID</td>
				<td>分类名称</td>
				<td>分类商品</td>
				<td>分类描述</td>
				<td>操作</td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>1</td>
				<td>电子数码</td>
				<td>游戏机，显示器，手柄</td>
				<td>电子产品相关的一些东西</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>2</td>
				<td>内衣服饰</td>
				<td>衬衣，短袖，内裤</td>
				<td>贴身衣服</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>3</td>
				<td>生活用品</td>
				<td>洗衣液，香皂，沐浴液</td>
				<td>洗漱用品</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>4</td>
				<td>零食</td>
				<td>薯条，蛋糕，瓜子</td>
				<td>分类描述</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
			<tr align="center">
				<td>
					<input type="checkbox"/>
				</td>
				<td>5</td>
				<td>办公用品</td>
				<td>笔记本，A4纸，中性笔</td>
				<td>工作要用的东西</td>
				<td><a href="#">修改</a> | <a href="#">删除</a></td>
			</tr>
		</table>
	</body>
</html>
