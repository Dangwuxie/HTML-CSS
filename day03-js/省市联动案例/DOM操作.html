<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function dianwo(){
				var div = document.getElementById("div1");
				//创建元素节点
				var p = document.createElement("p");
				//创建文本节点
				var textnode = document.createTextNode("添加文本");
				//将他们关联起来
				p.appendChild(textnode);
				//然后添加到div块中去
				div.append(p);
				
			}
			
		</script>
	</head>
	<body>
		 <input type="button" value="点我添加文本！" onclick="dianwo()" />
		 <div id="div1">
		 	
		 </div>
	</body>
</html>
