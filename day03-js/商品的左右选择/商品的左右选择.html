<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 1.确定事件：onclick
 			 * 2.事件触发函数：selectone		
			 * 3.selectone要做的事情，将左边列表中选中的元素移动到右边的列表中去；
 		 	 * 		1.获取左边select被选中的元素
	 		 *      2.将选中的元素添加到右边的select中去
	 		 * 
			 */
			function selectone(){
				var leftselects = document.getElementById("leftselect");
				var options = leftselects.options;
				var rightselects = document.getElementById("rightselect");
				for(var i = 0;i < options.length;i++){
					var option1 = options[i];
					if(option1.selected){
						//如果取得被选中的option，下面就添加到右边的select中去
						rightselects.append(option1);
					}
				}
			}
			
			function selectall(){
				var leftselects = document.getElementById("leftselect");
				var options = leftselects.options;
				var rightselects = document.getElementById("rightselect");
				for(var i = options.length;i >= 0;i--){
					var option1 = options[i];
						rightselects.append(option1);
				}
			}
		</script>
	</head>
	<body>
		<table border="1px" width="500px">
			<tr>
			<td>分类名称</td>
			<td><input type="text" value="手机数码"/></td>
		</tr>
		
		<tr>
			<td>分类名称</td>
			<td><input type="text" value="里面都是些数码产品"/></td>
		</tr>
		
		<tr>
			<td>分类名称</td>
			<td>
				<!--左边-->
				<div style="float: left;width: 50%;">
					已有商品<br />
					<select multiple="multiple" id="leftselect">
						<option>华为</option>
						<option>小米</option>
						<option>锤子</option>
						<option>苹果6</option>
					</select>
					<br />
					<a href="#" onclick="selectone()">&gt;&gt;</a>
					<br />
					<a href="#" onclick="selectall()">&gt;&gt;&gt;</a>
				</div>
				<!--右边-->	
				<div style="float: right;width: 50%;">
					未有商品<br />
					<select multiple="multiple" id="rightselect">
						<option>vivo</option>
						<option>oppo</option>
						<option>苹果7</option>
						<option>苹果8</option>
					</select>
					<br />
					<a href="#">&lt;&lt;</a><br />
					<a href="#">&lt;&lt;&lt;</a>
				</div>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center"><input type="button" value="提交"/></td>
		</tr>
		</table>
	</body>
</html>
