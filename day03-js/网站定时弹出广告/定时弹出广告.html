<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function init(){
				
				/*确定事件：页面加载完成的事件onload
				
				事件要触发函数：init()
				
				init函数里面要做的事情：启动一个定时器，setTimeout()，显示广告再开启五秒之后关闭广告*/
				var img = document.getElementById("img1");
				img.style.display = "block";
				setTimeout("hideImg()",3000);
			}
			function hideImg(){
				var img = document.getElementById("img1");
				img.style.display = "none";
			}
			
		</script>
	</head>
	<body onload="init()">
		
		<img src="../img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" 
			width="100%" style="display: none;"id="img1"/>
	</body>
</html>
