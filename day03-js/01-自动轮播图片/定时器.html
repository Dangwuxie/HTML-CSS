<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器</title>
		<script>
//			window.setInterval("alert('123');",2000)
			function test(){
				console.log("向控制台输出console调用了！1");
			}
			
			var timerId;
			function start(){
				//timerId = setInterval("test()",2000);
				timerId = setTimeout("test()",2000);
			}
			
			function end(){
//				clearInterval(timerId);
				clearTimeout(timerId);
			}
		</script>
	</head>
	<body>
		<input type="button" value="点击开始" onclick="start()" /><br />
		<input type="button" value="点击结束" onclick="end()" />
	</body>
</html>
